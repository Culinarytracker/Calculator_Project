<!DOCTYPE html>
<html>
    <head>
        <title>Carl's Calculator Project</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container" id="project_container">
            <div class="panel" id="numeric_display">
                
            </div>
            <div class="all_buttons">
                <div class="panel" id="numeric_buttons">
                    <div class="row" id="first_row_numbers">
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                    </div>
                    <div class="row" id="second_row_numbers">
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                    </div>
                    <div class="row" id="third_row_numbers">
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                    </div>
                    <div class="row" id="fourth_row_numbers">
                        <div class="button">0</div>

                    </div>
                </div>
                <div class="panel" id="operator_buttons">
                    <div class="column" id="column_operators">
                        <div class="button">+</div>
                        <div class="button">-</div>
                        <div class="button">x</div>
                        <div class="button">รท</div>
                        <div class="button">=</div>

                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
